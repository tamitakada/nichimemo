<h1>律令制度</h1>

<ul>

    <li>律令制度は<mark>中国の官僚制度を真似</mark>ていた</li>
    <li>律令国家は飛鳥後期から平安初期まで続いた</li>
    <li>

            <li><span class="tag-heading">調・庸</span>絹・布・特産品とその運送</li>
            <li><span class="tag-heading ruby"><ruby>雑徭<rt>ぞうよう</rt></ruby></span>年に60日の奉仕</li>
        </ul>
    </li>
    <li>民衆は<span class="key-text"><ruby>戸<rt>こ</rt></ruby></span>に区分され、戸籍に戸単位で記録された</li>
    <ul><li>戸によって<span class="tooltip-text" data-tooltip="農地"><ruby>口分田<rt>くぶんでん</rt></ruby></span>が班給され、税が課せられた</li></ul>
</ul>
